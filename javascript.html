<body>
    <h1>Taking input from user</h1>

    <form onsubmit="">
        Num1: <input type="number" id="num1">

        Num2: <input type="number" id="num2">

        <button onclick="doSum()" type="submit">Do Sum</button>
        <button onclick="doSubtract()" type="submit">Do Subtract</button>
        <button onclick="doMulti()" type="submit">Do MULTIPLICATION</button>

    <script>

        function doSum() {

            console.log("I am doSum function running");

            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            num1 = Number(num1);
            num2 = Number(num2);

            let sumResult = num1 + num2;

            console.log("sumResult is " + sumResult);

            document.getElementById("result").innerHTML = sumResult;

        }

        function doSubtract() {

            console.log("I am doSubtract function   running ");

            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            num1 = Number(num1);
            num2 = Number(num2);

            let subResult = num1 - num2;

            console.log("Subtract Result " + subResult);

            document.getElementById('result2').innerHTML = subResult;
        }
      


        function doMulti() {
           

            console.log("I am do MULTIPLICATION function   running ");

            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            num1 = Number(num1);
            num2 = Number(num2);

            let multiResult = num1 * num2;

            console.log("MULTIPLICATION Result " + multiResult );

            document.getElementById('result3').innerHTML = multiResult;

        }

        function doDivi() {
           

           console.log("I am do Division function   running ");

           let num10 = document.getElementById('num1').value;
           let num2 = document.getElementById('num2').value;

           num10 = Number(num1);
           num2 = Number(num2);

           let DiviResult = num1 / num2;

           console.log("Division Result " + DiviResult);

           document.getElementById('result4').innerHTML = DiviResult;

       }

    </script>
